name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  lint-test-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cristian-assistant
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: cristian-assistant/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: cristian-assistant/dist
          retention-days: 1

  e2e:
    name: E2E Tests
    needs: lint-test-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cristian-assistant
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: cristian-assistant/package-lock.json
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: cristian-assistant/dist
      - run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: cristian-assistant/playwright-report
          retention-days: 7

  lighthouse:
    name: Lighthouse CI
    needs: lint-test-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cristian-assistant
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: cristian-assistant/package-lock.json
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: cristian-assistant/dist
      - run: npm install -g @lhci/cli
      - run: lhci autorun
